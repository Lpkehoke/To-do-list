<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>toDo</title>
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	</head>
	<body>
		<div class="pop-up-meny">
			<div class="__grey-bg pop-up__bg"></div>
			<div class="pop-up__element pop-up__edit">
				<div>
					<textarea class="form__textarea edit-textarea" cols="30" rows="10"></textarea>
				</div>
				<div>
					<button class="save">Save</button>
				</div>
			</div>
			<div class="pop-up__element pop-up__remove">
				<h3>Are you sure?</h3>
				<button class="remove__btn remove__btn-yes">Yes</button>
				<button class="remove__btn">No</button>
			</div>
		</div>
		<div class="wrapper">
			<div class="div-for-new-column column-note">
				<input type="text" class="title-new-column">
				<button class="btn-for-new-column">Create new column</button>
			</div>
		</div>
		<script src="resources/js/code.js"></script>
	</body>
</html>
